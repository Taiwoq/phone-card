<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <img src="iphone15.img" alt="" class="product-img">
        <h3 class="product-name">Iphone15</h3>
        <h3 class="product-price">$1200</h3>
        <p class="product-description"> The iPhone 15 display has rounded corners that follow a beautiful curved design, and these corners are within a standard rectangle</p>
        <div class="icon-container">
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
        </div> 

<button class="buttons">Add to Cart</button>


    </div>
    
</body>
</html>
